# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================

# MySQL Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_system
# Database Username
spring.datasource.username=root
# Database Password
spring.datasource.password=123456789

# Hibernate DDL Auto Configuration
# Options: none, validate, update, create, create-drop
# 'update' will keep the existing data and only modify the schema as needed.
spring.jpa.hibernate.ddl-auto=update

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL Queries in Console (Useful for Debugging)
spring.jpa.show-sql=true

# Format SQL Output (Optional)
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================

# Server Port (Default is 8080, change if needed)
server.port=8080

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================

# Enable Debug Logging (Optional)
# debug=true

# Logging Level (Optional)
logging.level.org.springframework=INFO
logging.level.com.umkc.librarymanagementsystem=DEBUG

# ===================================================================
# SPRING DEVTOOLS (Optional, for Auto-Restart in Development)
# ===================================================================

# Enable Live Reload
spring.devtools.livereload.enabled=true
